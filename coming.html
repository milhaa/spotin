<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جايينك قريب - SpotN</title>

    <!-- ======== FONTS ======================== -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- ======== LINK CSS	 ======================== -->
    <link rel="stylesheet" href="css/style.css">

    <!-- ======== FAVICON	 ======================== -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
    <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


    <!-- Styles -->
    <style>
        :root {
            --clr1: #ffffff;
            --clr2: #3a3b3c;
            --clr3: #032d70;
            --clr4: #ff8057;
            --clr5: #D9D9D9;
            --clr6: #fefbf5;
            --crl7: #00bfa6;
            --crl8: #f6b100;
            --crl9: #ef476f;
        }

        .coming-soon-placeholder {
            text-align: center;
            padding: 100px 20px;
            background: linear-gradient(135deg, var(--clr3) 0%, var(--clr3) 100%);
            border-radius: 20px;
            margin: 40px 0;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .coming-soon-placeholder::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 70%, rgba(3, 45, 112, 0.1) 0%, transparent 50%),
            radial-gradient(circle at 70% 30%, rgba(0, 191, 166, 0.1) 0%, transparent 50%);
            animation: float 6s ease-in-out infinite;
            z-index: 1;
        }

        .coming-soon-placeholder h2 {
            font-size: 3rem;
            color: var(--clr1);
            margin-bottom: 20px;
            font-weight: 700;
            position: relative;
            z-index: 2;
        }

        .coming-soon-placeholder p {
            font-size: 1.2rem;
            color: var(--clr1);
            line-height: 1.8;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
            padding: 20px;
            border-radius: 15px;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        /* تحسينات للأجهزة المتوسطة */
        @media (max-width: 1024px) {
            .coming-soon-placeholder {
                padding: 80px 20px;
                margin: 30px 0;
            }

            .coming-soon-placeholder h2 {
                font-size: 2.5rem;
            }
        }

        /* تحسينات للتابلت */
        @media (max-width: 768px) {
            .coming-soon-placeholder {
                padding: 60px 15px;
                margin: 20px 0;
                border-radius: 15px;
            }

            .coming-soon-placeholder h2 {
                font-size: 2rem;
                margin-bottom: 15px;
            }

            .coming-soon-placeholder p {
                font-size: 1.1rem;
                padding: 15px;
                line-height: 1.6;
            }
        }

        /* تحسينات للهواتف الذكية */
        @media (max-width: 480px) {
            .coming-soon-placeholder {
                padding: 40px 10px;
                margin: 15px 0;
                border-radius: 12px;
            }

            .coming-soon-placeholder h2 {
                font-size: 1.8rem;
                margin-bottom: 12px;
            }

            .coming-soon-placeholder p {
                font-size: 1rem;
                padding: 12px;
                line-height: 1.5;
            }
        }

        /* تحسينات للشاشات الصغيرة جداً */
        @media (max-width: 320px) {
            .coming-soon-placeholder {
                padding: 30px 8px;
                margin: 10px 0;
            }

            .coming-soon-placeholder h2 {
                font-size: 1.5rem;
            }

            .coming-soon-placeholder p {
                font-size: 0.9rem;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
<div class="wrapper">
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a href="/" class="header__logo">
                    <img src="img/spotn-logo-en.png" alt="img" class="header__logo--img img">
                </a>

                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="index.html" class="menu__link">المطاعم و الكافيهات</a>
                        </li>

                        <li class="menu__item">
                            <a href="index.html#map" class="menu__link">الخريطة</a>
                        </li>
                    </ul>
                </nav>

                <div class="header__button">
                    <a id="sign-up-btn" href="#popup-sign" class="header__btn popup-link">تسجيل الدخول</a>
                </div>

                <div class="header__burger">
                    <span></span>
                </div>
                <!-- to make the burger header works -->
                <script>
                    document.addEventListener('DOMContentLoaded', function() {
                        const burger = document.querySelector('.header__burger');
                        const menu = document.querySelector('.menu');

                        if (burger && menu) {
                            burger.addEventListener('click', function() {
                                // Toggle active class on burger
                                burger.classList.toggle('active');
                                // Toggle active class on menu
                                menu.classList.toggle('active');

                                console.log('Burger clicked!'); // For debugging
                            });

                            // Close menu when clicking on a menu link
                            const menuLinks = document.querySelectorAll('.menu__link');
                            menuLinks.forEach(link => {
                                link.addEventListener('click', function() {
                                    burger.classList.remove('active');
                                    menu.classList.remove('active');
                                });
                            });
                        } else {
                            console.error('Burger or menu element not found!');
                        }
                    });
                </script>
            </div>
        </div>
    </header>

    <main class="main">
        <!-- Main details -->
        <div class="container">
            <div class="back-button">
                <a href="index.html" class="back-btn">
                    العودة
                </a>
            </div>

            <div class="restaurant-details">
                <!-- Coming Soon Content -->
                <div class="coming-soon-placeholder">
                    <h2>جايينك قريب</h2>
                    <p>
                        هنا تجربة جديدة تستحق الانتظار!

                    </p>
                </div>
            </div>
        </div>
    </main>

    <!-- Fixed Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer__inner">

                <!-- Logo Section -->
                <div class="footer__block">
                    <a href="/" class="footer__logo">
                        <img src="img/spotn-logo-en.png" alt="SpotN Logo" class="footer__logo--img img">
                    </a>

                    <!-- Social Media Section -->
                    <div class="footer-social">
                        <ul class="footer-social__list">
                            <!-- Add your social media links here if needed -->
                        </ul>
                    </div>
                </div>

                <!-- Navigation Section -->
                <div class="footer__block">
                    <nav class="footer-nav">
                        <h3 class="footer-nav__title">روابط سريعة</h3>
                        <ul class="footer-nav__list">
                            <li class="footer-nav__item">
                                <a href="index.html" class="footer-nav__link">المطاعم و الكافيهات</a>
                            </li>
                            <li class="footer-nav__item">
                                <a href="index.html#map" class="footer-nav__link">الخريطة</a>
                            </li>
                        </ul>
                    </nav>
                </div>

                <!-- Contact Section -->
                <div class="footer__block">
                    <nav class="footer-location">
                        <h3 class="footer-location__title">تواصل معنا</h3>
                        <ul class="footer-nav__list">
                            <li class="footer-nav__item">
                                <a href="https://www.google.com/maps/place/%D9%85%D9%84%D8%AD%D8%A9+%D9%84%D9%84%D8%A3%D8%B9%D9%85%D8%A7%D9%84+%D9%88%D8%A7%D8%A8%D8%AA%D9%83%D8%A7%D8%B1%E2%80%AD/@18.2396379,42.5809106,935m/data=!3m2!1e3!4b1!4m6!3m5!1s0x15fcab001cc380cd:0xa52efef5cd2e98da!8m2!3d18.2396379!4d42.5809106!16s%2Fg%2F11x8rkjfzg?entry=ttu&g_ep=EgoyMDI1MDYyMi4wIKXMDSoASAFQAw%3D%3D" class="footer-nav__link" target="_blank">
                                    <img src="img/icon/location.svg" alt="Location" class="footer-location__img" style="filter: brightness(0) saturate(100%) invert(12%) sepia(95%) saturate(3441%) hue-rotate(215deg) brightness(96%) contrast(108%);">
                                    ابها طريق الملك فهد
                                </a>
                            </li>

                            <li class="footer-nav__item">
                                <a href="mailto:spotin.services@gmail.com" class="footer-nav__link">
                                    <img src="img/icon/message.svg" alt="Email" class="footer-location__img" style="filter: brightness(0) saturate(100%) invert(12%) sepia(95%) saturate(3441%) hue-rotate(215deg) brightness(96%) contrast(108%);">
                                    spotin.services@gmail.com
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </footer>
</div>

</div>

</body>
</html>
